<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weight Calculator</title>
</head>
<body>
    <h1>Body Weight Calculator</h1>

    <form action="" method="get" id="mainForm">
        <fieldset>
            <legend>Base Info</legend>
            
            <!-- Age -->
             <div class="input_group">
                <label for="age">Age: </label>
                <input type="text" id="age" name="age">
            </div>

            <!-- Height -->
             <div class="input_group">
                <label for="height">Height: </label>
                <input type="text" id="height" name="height" placeholder="Height in inches">
            </div>

            <!-- Sex -->
             <div class="input_group">
                <label for="sex">Sex: </label>
                <select name="sex" id="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Starting Weight Data</legend>

            <!-- Weight -->
            <div class="input_group">
                <label for="weight">Weight: </label>
                <input type="text" id="weight" placeholder="Weight in lbs">
            </div>

            <!-- Body Fat Percentage -->
            <div class="input_group">
                <label for="bodyfat">Body Fat %: </label>
                <input type="text" id="bodyfat">
            </div>

             <!-- Skeletal muscle Mass -->
            <div class="input_group">
                <label for="muscleMass">Skeletal Muscle Mass: </label>
                <input type="text" id="muscleMass">
            </div>

              <!-- Bone Mass -->
            <div class="input_group">
                <label for="boneMass">Bone Mass: </label>
                <input type="text" id="boneMass">
            </div>
        </fieldset>

        <fieldset>
            <legend>Target Weights: Input 2 of the Three</legend>
            <!-- Goal Weight -->
            <div class="input_group">
                <label for="goalWeight">Weight: </label>
                <input type="text" id="goalWeight">
            </div>

            <!-- Goal Body Fat -->
            <div class="input_group">
                <label for="goalFat">Body Fat %: </label>
                <input type="text" id="goalFat">
            </div>

            <!-- Goal Muscle Mass -->
            <div class="input_group">
                <label for="goalMuscle">Skeletal Muscle Mass: </label>
                <input type="text" id="goalMuscle">
            </div>
        </fieldset>

        <div>
            <button onclick="clearForm()">Clear Form</button>
            <button onclick="calculate()">Calculate</button>
        </div>
    </form>

    <div id="result_container">
    
    </div>

    <script src="main.js"></script>
</body>
</html>
